<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02/02 - Tablas en HTML</title>
    <style>
      h1 {
        font-size: 30px;
      }
      td {
        justify-content: center;
        text-align: center;
        border: 1px solid black;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Tabla de libros y sus aurotes</h1>
    <table>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Año de publicación</th>
        <th>Enlace a Amazon</th>
      </tr>
      <tr>
        <td>El señor de los anillos</td>
        <td>pepito</td>
        <td>2021</td>
        <td><a href="https://www.amazon.com.mx/" target="_blank">Amazon</a></td>
      </tr>
      <tr>
        <td>leviatan</td>
        <td>gonzalete</td>
        <td>2030</td>
        <td><a href="https://www.amazon.com.mx/" target="_blank">Amazon</a></td>
      </tr>
      <tr>
        <td>enigma</td>
        <td>canela</td>
        <td>2000</td>
        <td><a href="https://www.amazon.com.mx/" target="_blank">Amazon</a></td>
      </tr>
    </table>
  </body>
</html>
