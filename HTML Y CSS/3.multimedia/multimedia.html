<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://www.tuexpertojuegos.com/wp-content/uploads/2011/08/zombie-lane-google-00.jpg"
        alt="Zombie lane"
        width="300"
      />
      <figcaption>Zombie lane, el mejor juego de todos los tiempos</figcaption>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video src="./StarVTuber.mp4" controls width="340"></video>
      <figcaption>Este es un video de StarVituber cantando pato.</figcaption>
    </div>
    <div>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio src="./De ellos aprendi.mp3" controls autoplay loop></audio>
      <figcaption>
        Esta es una canción que habla de frases de la infancia.
      </figcaption>
    </div>
  </body>
</html>
